<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dark">
        <div class="title">
            <img class="icon" src="https://img.icons8.com/plasticine/100/000000/bot.png"/>
            <h1>INSTA DM <br> BOT</h1>
        </div>
        <div class="footer">
           <h5> Made with ❤️ by Rakshit</h5>
        </div>
    </div>
    <div class="light">
        <form>
            <div class="instalogin">
                <input class="inputsmall" type="text" placeholder="Your Instagram ID" required>
                <input class="inputsmall" type="password" placeholder="Your Instagram Password" required>
            </div>
            <div class="instalogin">
                <input class="inputbig" type="text" placeholder="Instagram IDs to send DM (Space Separated)" required>
            </div>
            <div class="instalogin">
                
                <textarea class="inputbig message" name="message" placeholder="Your Message" required></textarea>
            </div>
            <button>SEND</button>
        </form>
    </div>
    <script type="text/javascript" src="animations.js"></script>
</body>
</html>
